<ion-header>
  <ion-toolbar>
    <ion-title>Zust√§nde</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let param of params">
      <ion-label>{{param.label}}<p>{{param.timestamp}}</p></ion-label>
      <ion-badge *ngIf="param.value > 0" color="success">{{param.value}}</ion-badge>
      <ion-badge *ngIf="param.value <= 0" color="medium">{{param.value}}</ion-badge>
    </ion-item>
  </ion-list>  
</ion-content>
