<ion-header>
  <ion-toolbar>
    <ion-title>Alle Parameter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let param of params">
      <ion-label>{{param.label}}</ion-label>
      <ion-input slot="end" class="input-field" type="number" inputmode="numeric" max="200" [(ngModel)]="param.value">
      </ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-button slot="end" size="large" (click)="onSubmit($event)">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>  
    </ion-item>
</ion-list>
</ion-content>
